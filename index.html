<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="100x100" href="./images/favicon/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <title>ToDo List</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-list text-warning"></i> ToDo List</h1>
    <div id="error-div" class="alert alert-dismissible alert-warning" style="display: none;">
      <button id="close-error" type="button" class="close" data-dismiss="alert">&times;</button>
      <h4 class="alert-heading">Error!</h4>
      <p id="error-msg" class="mb-0"></p>
    </div>
    <form id="input-form">
      <div class="form-group">
        <label for="task-input">New task</label>
        <input type="text" id="task-input" class="form-control" placeholder="Type a new task..." autofocus>
      </div>
      <input type="submit" value="Add task" class="btn btn-primary btn-block btn-lg">
    </form>
    <ul id="task-list" class="list-group mt-4"></ul>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
